  <!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link rel="stylesheet" href="stylesheet.min.css">
  <title></title>
</head>
<body>
  <div class="display">

  </div>
  <div class="buttons">
    <div class="number-buttons">
      <div class="seven-to-nine">
        <button id="7" type="button" name="button">7</button>
        <button id="8" type="button" name="button">8</button>
        <button id="9" type="button" name="button">9</button>
      </div>
      <div class="four-to-six">
        <button id="4" type="button" name="button">4</button>
        <button id="5" type="button" name="button">5</button>
        <button id="6" type="button" name="button">6</button>
      </div>
      <div class="one-to-three">
        <button id="1" type="button" name="button">1</button>
        <button id="2" type="button" name="button">2</button>
        <button id="3" type="button" name="button">3</button>
      </div>
    </div>
    <div class="arithemtic-buttons">
      <button id="delete" type="button" name="button">DELETE</button>
      <div class="container">
        <button id="plus" type="button" name="button">+</button>
        <button id="minus" type="button" name="button">-</button>
      </div>
      <div class="container">
        <button id="divide" type="button" name="button">รท</button>
        <button id="multiply" type="button" name="button">ร</button>
      </div>
      <button id="equal" type="button" name="button">=</button>

    </div>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
